<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/ico" href="https://www.dc3.space/dc3land/img/dc3ico.png">
  <title></title>
</head>

<body class="body">

  <div class="cont" id="cont">
    <div class="text" id="textTop">
      <div class="connection" id="conn">
        <span id="connection">Connect</span>
      </div>

      <div class="cristalls">
        collected crystals <span id="crystals">0</span> - 9
      </div>

      <div class="coordinates">
        <canvas id="land" class="land"></canvas>
      </div>
    </div>

    <div class="text" id="textBottom">
      <div class="transaction">
        <span id="transaction"></span>
      </div>

      <div class="claim" onclick="claim()">
        Claim
      </div>
    </div>

    <canvas id="canvas" class="canvas"></canvas>

    <div id="last" class="hidden">
      <div class="msg" id="hide">
        <img class="corner-decoration corner-left-top" src="./img/corner.png"></img>
        <img class="corner-decoration corner-right-top" src="./img/corner.png"></img>
        <img class="corner-decoration corner-right-bottom" src="./img/corner.png"></img>
        <img class="corner-decoration corner-left-bottom" src="./img/corner.png"></img>
        <div id="text" class="text">
        </div>
        <div class="close" onclick="hide()">
          X
        </div>
      </div>
    </div>
  </div>
  <div class="upbutton moveButton" id="ArrowUp">
    <ion-icon name="arrow-up-outline"></ion-icon>
  </div>
  <div class="leftbutton moveButton" id="ArrowLeft">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </div>
  <div class="rightbutton moveButton" id="ArrowRight">
    <ion-icon name="arrow-forward-outline"></ion-icon>
  </div>
  <div class="downbutton moveButton" id="ArrowDown">
    <ion-icon name="arrow-down-outline"></ion-icon>
  </div>

  <div class="loader" id="loader">
    <div class="lds-dual-ring"></div>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

<script type="text/javascript" src="./js/config.js" charset="utf-8"></script>
<script type="text/javascript" src="./js/classes.js" charset="utf-8"></script>
<script type="text/javascript" src="./js/collisionsData.js" charset="utf-8"></script>
<script type="text/javascript" src="./js/crystalsData.js" charset="utf-8"></script>
<script type="text/javascript" src="./js/message.js" charset="utf-8"></script>
<script type="text/javascript" src="./js/engine.js" charset="utf-8"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.2/web3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="./js/web3/web3Engine.js" charset="utf-8"></script>
<script type="text/javascript" src="./js/web3/contractToken.js" charset="utf-8"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</html>
